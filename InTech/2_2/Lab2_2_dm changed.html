
<HTML>
	<HEAD> 
		<META http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<TITLE>Лабораторная работа 2.2</TITLE>
	</HEAD>	
	<SCRIPT language="JavaScript">	
		var cur_id     =   1;
		var max_id     =  11;		
		var delay_cur  =  70;
		var delay_step =  10;
		var delay_max  = 150;
		var delay_min  =  10;
		
		var timer;
		
		function Start()
		{
			if (cur_id == max_id) cur_id = 1;
			else                  cur_id++;
			document.dedmoroz.src = "dedmoroz/s"+cur_id+".gif" 
			timer = setTimeout("Start()", delay_cur);		
		}
		
		function Stop()
		{
			clearTimeout(timer);	
		}
		
		function ChangeSpeed(type)
		{
			if (type==0)
			{
				delay_cur -= delay_step;
				if (delay_cur < delay_min) delay_cur = delay_min;
			}
			else
			{
				delay_cur += delay_step;
				if (delay_cur > delay_max) delay_cur = delay_max;
			}
		}
		

function cch1(identifier){
identifier.style.background='grey';
b2.style.background = 'red';
}
function cch2(idd){
idd.style.background= 'grey';
b1.style.background = 'red';
}
		
	</SCRIPT>
		
	<BODY>
		<IMG src="dedmoroz/s1.gif" name="dedmoroz">
		<br><br>
		<FORM name="form1">
			<INPUT type="button" id=b1 style="background: red";" value="Старт" onClick="Start();cch1(this);"   >
			<INPUT type="button" id=b2 style="background: grey;" value="Стоп" onClick="Stop();cch2(this);"     >
			<INPUT type="button" style="background: grey"value="Быстрее"   onClick="ChangeSpeed(0)"  > 
			<INPUT type="button" style="background: grey" value="Медленнее" onClick="ChangeSpeed(1)" >
		</FORM>
	</BODY>
</HTML>
